<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	template="/gswebTemplate.xhtml">
	<ui:define name="title">Customer Info</ui:define>
	<ui:define name="navBar">
		<ui:include src="/composite/navBar.xhtml"></ui:include>
	</ui:define>
	<ui:define name="leftBar">
		<!-- start left-hand navigation contents -->
		<ui:include src="/composite/categorylist.xhtml"></ui:include>
		<!-- end left-hand navigation -->
	</ui:define>
	<ui:define name="mainContent">
		<!-- start main content area -->
		<h:outputText styleClass="outputText"
			value="Welcome #{sessionScope.custID}"></h:outputText>
		<h:form styleClass="form" id="customerInfoForm">
			<table cellpadding="1" border="2" style="">
				<tbody>
					<tr>
						<td align="left">Address:</td>
						<td style="width: 5px"></td>
						<td><h:inputText styleClass="inputText" id="addressName1"
								value="#{customerInfo._address1}">
							</h:inputText></td>
					</tr>
					<tr>
						<td align="left">Email:</td>
						<td style="width: 5px"></td>
						<td><h:inputText styleClass="inputText" id="emailName1"
								value="#{customerInfo._email}">
							</h:inputText></td>
					</tr>
					<tr>
						<td align="left">Phone Number:</td>
						<td style="width: 5px"></td>
						<td><h:inputText styleClass="inputText" id="phone"
								value="#{customerInfo._phone}" converter="phoneConverter">
							</h:inputText></td>
					</tr>

				</tbody>
			</table>
			<h:messages styleClass="messages" id="messages1"></h:messages>
			<h:commandButton type="submit" value="Save"
				styleClass="commandExButton" id="customerInfoButton"
				action="#{customerInfo.changeCustomerInfo}"></h:commandButton>

		</h:form>
		<!-- end main content area -->
	</ui:define>
</ui:composition>
