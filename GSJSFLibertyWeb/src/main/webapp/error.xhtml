<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	template="/gswebTemplate.xhtml">
	<ui:define name="title">Error Page</ui:define>
	<ui:define name="navBar">
		<ui:include src="/composite/navBar.xhtml"></ui:include>
	</ui:define>
	<ui:define name="leftBar">
		<ui:include src="/composite/categorylist.xhtml"></ui:include>
		<!-- end left-hand navigation -->
	</ui:define>
	<ui:define name="mainContent">
		<!-- start main content area -->
		<td class="mainContentTD" align="left" valign="top" width="501">
			<div class="mainNavBox">
				<h:outputText styleClass="outputText" value="Dear">
				</h:outputText>
				<h:outputText styleClass="outputText" id="custIDText"
					value="#{sessionScope.custID}"></h:outputText>
				<h:outputText styleClass="outputText"
					value="we are sorry that you have just experienced the following:">
				</h:outputText>
				<p></p>
				<h:messages styleClass="messages" id="messages1" layout="table"></h:messages>
				<p>
					<h:outputText styleClass="outputText"
						value="Please consider select a category from the left pane.">
					</h:outputText>
				</p>
			</div></td>
	</ui:define>
</ui:composition>
