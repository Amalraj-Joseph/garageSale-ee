<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:c="jakarta.tags.core"
	xmlns:f="jakarta.faces.core"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<h:outputScript library="scripts" name="jsfWSCGarageSaleWebSocketsDashboard.js" target="head"/>
	<h:outputText id="dashBoardText" value="WebSockets Dashboard" styleClass="outputText"
		style="color: blue; text-decoration: blink; font-size: 36pt; text-align: center"></h:outputText>
			<h2 style="color:red" align="center"> Liberty Profile Server Name: ${request.serverName} and Address :${request.localAddr}</h2>
		
	<h:form id="webSocketsDashboardForm">
		<!-- <div id="messages"></div>-->
		<h:inputHidden id="jsfWSCWebSocketsDashboardID" value="#{jsfWSCJsonBean.webSocketsJsonDashboardData}" escape="false">
		</h:inputHidden>
		<h:commandButton value="Hidden" id="webSocketsDashboardButtonID" action="#{jsfWebSocketsClientActions.updateWebSocketsDashboard}" styleClass="commandButton" style="visibility: hidden">
			<f:ajax  render="jsfWSCWebSocketsDashboardID" event="click" onevent="printHidden()">
			</f:ajax>
		</h:commandButton>
		<div id="webSocketsMetricsDiv"></div>
	</h:form>
</ui:composition>
