<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<h:form styleClass="form" id="productReviewForm">
		<h:outputText styleClass="outputText"
			value="You can add your review for this product.">
		</h:outputText>
		<br />
		<br />
		<br />


		<table border="1" cellpadding="0" cellspacing="0" bgcolor="silver">
			<tbody>
				<tr>
					<td><h:outputText styleClass="outputText" id="userIDText"
							value="UserID"></h:outputText>
					</td>
					<td><h:outputText styleClass="outputText" id="userIDValue"
							value="#{productReviewFlowBean.customerID}"></h:outputText>
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" id="categoryText"
							value="Category"></h:outputText>
					</td>
					<td><h:outputText styleClass="outputText" id="categoryValue"
							value="#{productReviewFlowBean.categoryChosen}"></h:outputText>
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" id="productIDText"
							value="ItemName"></h:outputText>
					</td>
					<td><h:outputText styleClass="outputText" id="itemValueText"
							value="#{productReviewFlowBean.inventoryChosen}"></h:outputText>
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" id="Review"
							value="Product Review"></h:outputText>
					</td>
					<td><h:inputTextarea styleClass="inputTextarea"
							id="reviewText" value="#{productReviewFlowBean.productReview}"></h:inputTextarea><br />
					</td>
				</tr>
			</tbody>
		</table>

		<h:commandButton type="submit" value="Save Product Review"
			styleClass="commandButton" id="productReviewSubmitButton"
			action="#{garageSaleJSFActions.saveProductReviewFlow}"></h:commandButton>
		<br />
	</h:form>
</ui:composition>
