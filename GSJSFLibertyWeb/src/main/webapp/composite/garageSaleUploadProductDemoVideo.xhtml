<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:c="jakarta.tags.core"
	xmlns:f="jakarta.faces.core"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<!-- <h:outputScript library="scripts" library="scripts" name="readAndWriteProductDemoFiles.js" target="head"/>-->
	<h:outputText id="text2" value="Upload video file"
		styleClass="outputText"
		style="color: red; text-decoration: blink; font-size: 36pt; text-align: center"></h:outputText>
	<h:form id="uploadProductDemoVideoForm">
		<div id="playProductDemoVideo"></div>
		<table border="1" cellpadding="2" cellspacing="0" style="text-align: center" class="dataTable">
			<tbody>
				<tr class="rowClass1">
					<td class="headerClass" scope="col">
						<h:outputText id="fileNameLabel" value="File name: " styleClass="outputText"></h:outputText>
					</td>
					<td class="columnClass1">
						<h:inputText id="fileName" value="#{productUploadManagedBean.fileName}" styleClass="inputtText" readonly="true"></h:inputText>
					</td>
				</tr>
				<tr class="rowClass1">
					<td class="headerClass" scope="col">
						<h:outputText id="itemNameLabel" value="Item name: " styleClass="outputText"></h:outputText>
					</td>
					<td class="columnClass1">
						<h:inputText id="itemID" value="#{productUploadManagedBean.itemID}" styleClass="inputtText" readonly="true"></h:inputText>
					</td>
				</tr>
				<tr class="rowClass1">
					<td class="headerClass" scope="col">
						<h:outputText id="unitPriceLabel" value="Unit price: " styleClass="outputText"></h:outputText>
					</td>
					<td class="columnClass1">
						<h:inputText id="unitPrice" value="#{productUploadManagedBean.unitPrice}" styleClass="inputText" readonly="true"></h:inputText>
					</td>
				</tr>
				<tr class="rowClass1">
					<td class="headerClass" scope="col">
						<h:outputText id="salePriceLabel" value="Sale price: " styleClass="outputText"></h:outputText>
					</td>
					<td class="columnClass1">
						<h:inputText id="salePrice" value="#{productUploadManagedBean.salePrice}" styleClass="inputText" readonly="true"></h:inputText>
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
		<br/>
			<h:commandButton type="submit" value="Upload Me.."
				styleClass="commandExButton" id="uploadButton"
				action="#{webSocketsJSFActions.upload}">
			<f:param name="itemID"		value="#{productUploadManagedBean.itemID}"> </f:param>				
			<f:param name="unitPrice"	value="#{productUploadManagedBean.unitPrice}"> </f:param>				
			<f:param name="salePrice"	value="#{productUploadManagedBean.salePrice}"> </f:param>				
			<f:param name="fileName"	value="#{productUploadManagedBean.fileName}"> </f:param>				
			</h:commandButton>		
	</h:form>
</ui:composition>
