<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<h:outputScript library="scripts" name="jsfWSCGarageSaleDashboard.js" target="head"/>
	<!-- <h:outputScript library="scripts" name="garageSaleWebSocketsDashboard.js" target="head"/> -->
	<h:outputText id="dashBoardText" value="Dashboard" styleClass="outputText"
		style="color: red; text-decoration: blink; font-size: 36pt; text-align: center"></h:outputText>
	<h:form id="gsDashboardForm">
		<!-- <div id="messages"></div>-->
		<h:inputHidden id="databaseDashboardJsonDataId" value="#{jsfWSCJsonBean.databaseJsonDashboardData}" escape="false">
		</h:inputHidden>
		<h:commandButton value="Hidden" id="databaseDashboardButton" action="#{jsfWebSocketsClientActions.updateDatabaseDashboard}" styleClass="commandButton" style="visibility: hidden">
			<f:ajax  render="databaseDashboardJsonDataId" event="click" onevent="printHidden()">
			</f:ajax>
		</h:commandButton>
		<div id="databaseMetricsDiv"></div>
	</h:form>
</ui:composition>
