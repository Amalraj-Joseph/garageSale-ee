<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:f="jakarta.faces.core"
	xmlns:portlet="http://java.sun.com/portlet_2_0">
	<h:form rendered="#{! garageSaleSessionBean.cartEmpty}" id="cartForm">
		<h:commandButton type="submit" value="CheckOut"
			styleClass="commandExButton" id="checkOutButtonInCart1"
			action="#{garageSaleJSFActions.checkOut}"></h:commandButton>
		<h:dataTable border="1" cellpadding="2" cellspacing="0"
			columnClasses="columnClass1" headerClass="headerClass"
			footerClass="footerClass" rowClasses="rowClass1, rowClass2"
			styleClass="dataTable" id="cartTable" var="items"
			value="#{garageSaleJSFActions._myCartModel}">
			<h:column id="shoppingCartColumn">
				<f:facet name="header">
					<h:outputText styleClass="myHeading" value="Shopping Cart"
						id="shoppingCartText"></h:outputText>
				</f:facet>
				<h:commandLink action="#{garageSaleJSFActions.showItem}"
					value="#{items.description}" id="showItemDetailAgainCLink" />
				<br></br>
				<h:outputText styleClass="outputText" value="Quantity: "
					id="quantityText" />
				<h:outputText value="#{items.itemCount}" id="itemCountText" />
				<br></br>
				<h:outputText id="text3" styleClass="outputText" value="Price: "></h:outputText>
				<h:outputText value="#{items.unitPrice}" id="unitPriceText" />
			</h:column>
		</h:dataTable>

		<br />
		<table border="0" cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<td><h:outputText styleClass="outputText" value="Sub Total: "
							id="subTotalText" />
					</td>
					<td align="right"><h:outputText
							value="#{shoppingCartManagedBean.subTotal}" id="subTotal" />
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" id="stateTaxText"
							value="State Tax:(#{stateTaxShipRateBean.customerStateID} - #{stateTaxShipRateBean.taxRate}%)"></h:outputText>
					</td>
					<td align="right"><h:outputText styleClass="outputText"
							id="taxAmount" value="#{stateTaxShipRateBean.taxAmount}"></h:outputText>
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText"
							id="shippingCostText" value="Shipping Cost"></h:outputText>
					</td>
					<td align="right"><h:outputText styleClass="outputText"
							id="shippingCostID" value="#{stateTaxShipRateBean.shippingCost}"></h:outputText>
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" id="totalText"
							value="Total:    "></h:outputText>
					</td>
					<td align="right"><h:outputText styleClass="outputText"
							id="total" value="#{stateTaxShipRateBean.total}"></h:outputText>
					</td>
				</tr>
			</tbody>
		</table>
		<br />
		<br></br>
		<h:commandButton type="submit" value="CheckOut"
			styleClass="commandExButton" id="checkOutButtonInCart2"
			action="#{garageSaleJSFActions.checkOut}"></h:commandButton>
	</h:form>
</ui:composition>
