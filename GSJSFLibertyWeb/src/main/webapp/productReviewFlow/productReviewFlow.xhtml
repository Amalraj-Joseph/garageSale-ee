<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:composite="jakarta.faces.composite"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	template="/gswebTemplate.xhtml">
	<ui:define name="title">Welcome User</ui:define>
	<ui:define name="navBar">
		<ui:include src="/composite/navBar.xhtml"></ui:include>
	</ui:define>
	<ui:define name="leftBar">
		<!-- start left-hand navigation contents -->
		<ui:include src="/composite/prFlowCategoryList.xhtml"></ui:include>
		<!-- end left-hand navigation -->
	</ui:define>
	<ui:define name="mainContent">
		<!-- start main content area -->
		<table>
			<tr>
				<td align="left"><h:outputText styleClass="outputText"
						value="Welcome #{sessionScope.custID}"></h:outputText>
				</td>
			</tr>
			<tr>
				<td align="left"><h:outputText styleClass="outputText"
						id="text3" value="Please select a category from the left"></h:outputText>
				</td>
				<td align="left"><h:messages styleClass="messages"
						id="messages1" style="color: red"></h:messages>
				</td>
			</tr>
		</table>
		<!-- end main content area -->
	</ui:define>
	<!-- Start Cart content -->
	<ui:define name="cartContent">
		<!-- start cart content -->
		<ui:include src="/composite/cartContent.xhtml"></ui:include>
		<!-- end cart content -->
	</ui:define>
	<!--  End Cart Content -->
</ui:composition>
