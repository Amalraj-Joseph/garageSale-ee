<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:composite="jakarta.faces.composite"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	template="/gswebTemplate.xhtml">
	<ui:define name="title">List Manufacturer Categories</ui:define>
	<ui:define name="navBar">
		<ui:include src="/composite/navBar.xhtml"></ui:include>
	</ui:define>
	<ui:define name="leftBar">
		<!-- start left-hand navigation -->
		<ui:include src="/composite/prFlowCategoryList.xhtml"></ui:include>
		<!-- end left-hand navigation -->
	</ui:define>
	<ui:define name="mainContent">
		<!-- start main content area -->
		<h:form id="mfgForm">
			<h:dataTable border="1" cellpadding="2" cellspacing="0"
				columnClasses="columnClass1" headerClass="headerClass"
				footerClass="footerClass" rowClasses="rowClass1, rowClass2"
				styleClass="dataTable" id="mfgTable" var="varMans"
				value="#{garageSaleJSFActions.mfgCategories}">
				<h:column id="mfgColumn">
					<f:facet name="header">
						<h:outputText id="text1" styleClass="outputText"
							value="Available Manufacturers"></h:outputText>
					</f:facet>
					<h:commandLink action="#{garageSaleJSFActions.goToPRFlowInventory}"
						value="#{varMans.mfgName}" id="showInventoryCLink" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<!-- Start Cart content -->
	<ui:define name="cartContent">
		<!-- start cart content -->
		<ui:include src="/composite/cartContent.xhtml"></ui:include>
		<!-- end cart content -->
	</ui:define>
	<!--  End Cart Content -->
</ui:composition>
