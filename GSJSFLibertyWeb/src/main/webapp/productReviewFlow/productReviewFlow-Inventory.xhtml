
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:portlet="http://java.sun.com/portlet_2_0"
	template="/gswebTemplate.xhtml">
	<ui:define name="title">Show Inventory</ui:define>
	<ui:define name="navBar">
		<ui:include src="/composite/navBar.xhtml"></ui:include>
	</ui:define>
	<ui:define name="leftBar">
		<!-- start left-hand navigation -->
		<ui:include src="/composite/prFlowCategoryList.xhtml"></ui:include>
		<!-- end left-hand navigation -->
	</ui:define>
	<ui:define name="mainContent">
		<!-- start main content area -->
		<h:form id="inventoryForm">
			<h:dataTable border="1" cellpadding="2" cellspacing="0"
				columnClasses="columnClass1" headerClass="headerClass"
				footerClass="footerClass" rowClasses="rowClass1, rowClass2"
				styleClass="dataTable" id="inventoryTable" var="inventoris"
				value="#{garageSaleJSFActions.inventories}">
				<h:column id="categoryNameColumn">
					<f:facet name="header">
						<h:outputText id="text5" styleClass="outputText" value="Category"></h:outputText>
					</f:facet>
					<h:outputText value="#{inventoris.categoryName}"
						id="categoryNameText" />
				</h:column>
				<h:column id="mfgNameColumn">
					<f:facet name="header">
						<h:outputText id="text3" styleClass="outputText"
							value="Manufacturer"></h:outputText>
					</f:facet>
					<h:outputText value="#{inventoris.mfgName}" id="mfgNameText" />
				</h:column>
				<h:column id="itemNameColumn">
					<f:facet name="header">
						<h:outputText id="text1" styleClass="outputText" value="Name"></h:outputText>
					</f:facet>
					<h:commandLink action="#{garageSaleJSFActions.goToPRFlowItem}"
						value="#{inventoris.description}" id="showItemCLink" />
				</h:column>
				<h:column id="itemUnitPriceColumn">
					<f:facet name="header">
						<h:outputText id="text4" styleClass="outputText" value="Price"></h:outputText>
					</f:facet>
					<h:outputText value="#{inventoris.unitPrice}" id="itemPriceText" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<!-- Start Cart content -->
	<ui:define name="cartContent">
		<!-- start cart content -->
		<ui:include src="/composite/cartContent.xhtml"></ui:include>
		<!-- end cart content -->
	</ui:define>
